  <body id="page-body">
    <div class="container">

        <div class="logo">
          <img src="image/logo.png" alt="logo" />

            <li><a href="index.html">Home</a></li>

      <div class="contact">

        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
  
          <div class="contact-left-title">
  
            <h2>Get in touch</h2>
  
  
          </div>
  
          <div class="contact-form-fields">
  
            <input type="hidden" name="access_key" value="46d2b706-cb7b-411b-b4fa-a5674ad33811">
  
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required />
  
            <input type="email" name="email" placeholder="Your Email" class="contact-input" required />
  
            <textarea name="message" placeholder="Your Message" class="contact-textarea" required></textarea>
  
            <button type="submit" class="contact-btn">Send</button>
  
          </div>
  
        </form>
  
      </div>
      </div>
    </div>
